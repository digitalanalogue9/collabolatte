name: E2E Tests

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    test:
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version-file: ".nvmrc"

            - uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Install Playwright Browsers
              run: pnpm exec playwright install --with-deps

            - name: Build apps
              run: |
                  pnpm build:web
                  pnpm build:marketing

            - name: Start preview servers
              run: |
                  pnpm preview:web &
                  pnpm preview:marketing &

            - name: Wait for preview servers
              run: |
                  for i in {1..30}; do
                    curl -sSf http://localhost:3000 >/dev/null && curl -sSf http://localhost:8080 >/dev/null && break
                    sleep 2
                  done

            - name: Run Playwright tests (web)
              run: pnpm test:e2e:web

            - name: Run Playwright tests (marketing)
              run: pnpm test:e2e:marketing

            - uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
